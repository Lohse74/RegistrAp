<ion-header>
  <ion-toolbar color="warning">
  <ion-title>
    <ion-label>
      <h1>RegistrApp</h1>
    </ion-label>
  </ion-title>
 </ion-toolbar>
</ion-header>
<ion-content padding class="background">
  <div class="ion-padding-vertical">
    <ion-card class="ion-text-center">
      <ion-card-title>
        <h1>Iniciar sesion</h1>
      </ion-card-title>
      <ion-card-content>
        <ion-item>
          <ion-label position="stacked">Nombre de usuario</ion-label>
          <ion-input type="text" [(ngModel)]="dato"></ion-input>
        </ion-item>
        <br>
        <ion-item>
          <ion-label position="stacked">Contraseña</ion-label>
          <ion-input type= "password"></ion-input>
        </ion-item>
      <br>
      <ion-button color="warning" (click)="saludar()" [routerLink]="['/inicioo']">
        Ingresar
      </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar color="warning">
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/olv-contra']">¿Olvidaste tu contraseña?</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
