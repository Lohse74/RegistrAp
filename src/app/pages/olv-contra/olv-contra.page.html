<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Recuperar contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-title>
      Siga los siguientes pasos para recuperar su contraseña
    </ion-card-title>
    <ion-card-content>
      <form [formGroup]= formularioRecuperar>
        <ion-item>
          <ion-label position="floating">Nombre de usuario</ion-label>
          <ion-input formControlName="nombre"></ion-input>
        </ion-item>
      </form>
      <br>
      <ion-button color="warning" (click)="Recuperar" [routerLink]="['/home']">
        Recuperar
      </ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
